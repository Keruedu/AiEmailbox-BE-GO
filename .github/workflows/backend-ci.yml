name: Backend CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: {}

# --- QUAN TRỌNG: Cấp quyền ghi gói tin ---
permissions:
  contents: read
  packages: write

jobs:
  test-build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"
          # Lưu ý: Nếu phiên bản 1.25 chưa ra mắt hoặc lỗi, hãy đổi thành '1.23' hoặc 'stable'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Prepare modules
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go mod download

      - name: Vet
        run: go vet ./...

      - name: Run tests
        run: go test ./... -v

      - name: Build server
        run: go build -v -o bin/server ./cmd/server

  publish-image:
    name: Build & Publish Docker image
    runs-on: ubuntu-latest
    needs: test-build
    # SỬA: Chấp nhận cả main HOẶC master để không bị SKIP
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- BƯỚC CHUYỂN TÊN THÀNH CHỮ THƯỜNG ---
      - name: Lowercase Repo Owner
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          # SỬA: Đổi context về dấu chấm (.) để build tại thư mục gốc
          context: .
          # SỬA: Đổi đường dẫn file Dockerfile
          file: ./Dockerfile
          push: true
          # Dùng biến env.OWNER_LC thay vì github.repository_owner
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/aiemailbox-be:latest
            ghcr.io/${{ env.OWNER_LC }}/aiemailbox-be:${{ github.sha }}
