basePath: /api
definitions:
  handlers.Card:
    properties:
      gmail_url:
        type: string
      has_attachments:
        type: boolean
      id:
        type: string
      is_read:
        type: boolean
      preview:
        type: string
      received_at:
        type: string
      sender:
        type: string
      snoozed_until:
        type: string
      subject:
        type: string
      summary:
        type: string
    type: object
  handlers.GenerateEmbeddingsRequest:
    properties:
      limit:
        description: Max emails to process (default 50)
        type: integer
    type: object
  handlers.MoveRequest:
    properties:
      email_id:
        type: string
      to_status:
        type: string
    required:
    - email_id
    - to_status
    type: object
  handlers.SearchResult:
    properties:
      email:
        $ref: '#/definitions/models.Email'
      score:
        type: number
    type: object
  handlers.SemanticSearchRequest:
    properties:
      limit:
        type: integer
      query:
        type: string
    required:
    - query
    type: object
  handlers.SemanticSearchResponse:
    properties:
      query:
        type: string
      results:
        items:
          $ref: '#/definitions/handlers.SearchResult'
        type: array
      total:
        type: integer
    type: object
  handlers.SnoozeRequest:
    properties:
      email_id:
        type: string
      until:
        description: RFC3339
        type: string
    required:
    - email_id
    - until
    type: object
  handlers.Suggestion:
    properties:
      text:
        type: string
      type:
        description: '"sender" | "keyword" | "subject"'
        type: string
    type: object
  handlers.SuggestionsResponse:
    properties:
      suggestions:
        items:
          $ref: '#/definitions/handlers.Suggestion'
        type: array
    type: object
  handlers.SummarizeRequest:
    properties:
      email_id:
        type: string
    required:
    - email_id
    type: object
  models.Attachment:
    properties:
      filename:
        type: string
      id:
        type: string
      mimeType:
        type: string
      size:
        type: integer
      url:
        type: string
    type: object
  models.CreateColumnRequest:
    properties:
      color:
        type: string
      gmailLabel:
        type: string
      label:
        type: string
    required:
    - label
    type: object
  models.Email:
    properties:
      attachments:
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      bcc:
        items:
          $ref: '#/definitions/models.EmailAddress'
        type: array
      body:
        type: string
      cc:
        items:
          $ref: '#/definitions/models.EmailAddress'
        type: array
      createdAt:
        type: string
      from:
        $ref: '#/definitions/models.EmailAddress'
      gmailUrl:
        type: string
      hasAttachments:
        type: boolean
      id:
        description: Changed to string for Gmail ID
        type: string
      isRead:
        type: boolean
      isStarred:
        type: boolean
      labels:
        items:
          type: string
        type: array
      mailboxId:
        type: string
      preview:
        type: string
      receivedAt:
        type: string
      snoozedUntil:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.EmailStatus'
        description: Workflow fields for Kanban
      subject:
        type: string
      summary:
        type: string
      threadId:
        type: string
      to:
        items:
          $ref: '#/definitions/models.EmailAddress'
        type: array
      userId:
        type: string
    type: object
  models.EmailAddress:
    properties:
      email:
        type: string
      name:
        type: string
    type: object
  models.EmailListResponse:
    properties:
      emails:
        items:
          $ref: '#/definitions/models.Email'
        type: array
      hasNextPage:
        type: boolean
      page:
        type: integer
      perPage:
        type: integer
      total:
        type: integer
    type: object
  models.EmailStatus:
    enum:
    - inbox
    - todo
    - in_progress
    - done
    - snoozed
    type: string
    x-enum-varnames:
    - StatusInbox
    - StatusTodo
    - StatusInProgress
    - StatusDone
    - StatusSnoozed
  models.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  models.GmailLabel:
    properties:
      id:
        type: string
      name:
        type: string
      type:
        description: '"system" or "user"'
        type: string
    type: object
  models.KanbanColumn:
    properties:
      color:
        type: string
      gmailLabel:
        description: mapped Gmail label (e.g., "STARRED", "IMPORTANT")
        type: string
      id:
        type: string
      isDefault:
        description: true for system columns
        type: boolean
      key:
        description: internal key (e.g., "inbox", "todo", "custom_1")
        type: string
      label:
        description: display name
        type: string
      order:
        description: column order
        type: integer
      userId:
        type: string
    type: object
  models.Mailbox:
    properties:
      icon:
        type: string
      id:
        type: string
      name:
        type: string
      totalCount:
        type: integer
      type:
        description: '"system" or "custom"'
        type: string
      unreadCount:
        type: integer
      userId:
        type: string
    type: object
  models.MailboxesResponse:
    properties:
      mailboxes:
        items:
          $ref: '#/definitions/models.Mailbox'
        type: array
    type: object
  models.ReorderColumnsRequest:
    properties:
      columnIds:
        items:
          type: string
        type: array
    required:
    - columnIds
    type: object
  models.UpdateColumnRequest:
    properties:
      color:
        type: string
      gmailLabel:
        type: string
      label:
        type: string
      order:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: Backend API for AI Email Box
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: AI Email Box API
  version: "1.0"
paths:
  /emails/{emailId}:
    get:
      description: Returns detailed information about a specific email
      parameters:
      - description: Email ID
        in: path
        name: emailId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Email'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get email detail
      tags:
      - emails
  /emails/search:
    get:
      description: Search emails by fuzzy query (subject, sender, summary)
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Email'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Search emails
      tags:
      - emails
  /gmail/labels:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/models.GmailLabel'
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get available Gmail labels
      tags:
      - kanban-config
  /kanban:
    get:
      description: Return kanban columns with cards
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/handlers.Card'
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get Kanban board
      tags:
      - kanban
  /kanban/columns:
    get:
      description: Get the custom column configuration for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/models.KanbanColumn'
              type: array
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get user's Kanban columns
      tags:
      - kanban-config
    post:
      consumes:
      - application/json
      parameters:
      - description: Column data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.CreateColumnRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.KanbanColumn'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new Kanban column
      tags:
      - kanban-config
  /kanban/columns/{id}:
    delete:
      parameters:
      - description: Column ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a Kanban column
      tags:
      - kanban-config
    put:
      consumes:
      - application/json
      parameters:
      - description: Column ID
        in: path
        name: id
        required: true
        type: string
      - description: Update data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.UpdateColumnRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.KanbanColumn'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update a Kanban column
      tags:
      - kanban-config
  /kanban/columns/reorder:
    post:
      consumes:
      - application/json
      parameters:
      - description: Column IDs in new order
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/models.ReorderColumnsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Reorder Kanban columns
      tags:
      - kanban-config
  /kanban/move:
    post:
      parameters:
      - description: Move payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.MoveRequest'
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Move a card to another column
      tags:
      - kanban
  /kanban/snooze:
    post:
      parameters:
      - description: Snooze payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.SnoozeRequest'
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Snooze a card until a given time
      tags:
      - kanban
  /kanban/summarize:
    post:
      parameters:
      - description: Summarize payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.SummarizeRequest'
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Generate summary for an email
      tags:
      - kanban
  /mailboxes:
    get:
      description: Returns all mailboxes for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.MailboxesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get mailboxes
      tags:
      - emails
  /mailboxes/{mailboxId}/emails:
    get:
      description: Returns emails for a specific mailbox with pagination, filtering
        and sorting
      parameters:
      - description: Mailbox ID
        in: path
        name: mailboxId
        required: true
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by unread status
        in: query
        name: unread
        type: boolean
      - description: Filter by emails with attachments
        in: query
        name: hasAttachments
        type: boolean
      - default: date
        description: 'Sort field: date, subject, sender'
        in: query
        name: sortBy
        type: string
      - default: desc
        description: 'Sort order: asc, desc'
        in: query
        name: sortOrder
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.EmailListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List emails
      tags:
      - emails
  /search/generate-embeddings:
    post:
      consumes:
      - application/json
      description: Batch generate embeddings for emails that don't have them yet
      parameters:
      - description: Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.GenerateEmbeddingsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: integer
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Generate embeddings for emails
      tags:
      - search
  /search/semantic:
    post:
      consumes:
      - application/json
      description: Search emails using vector similarity (conceptual relevance)
      parameters:
      - description: Search query
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/handlers.SemanticSearchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SemanticSearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Semantic search for emails
      tags:
      - search
  /search/suggestions:
    get:
      description: Get auto-complete suggestions based on senders and keywords
      parameters:
      - description: Search query prefix
        in: query
        name: q
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SuggestionsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get search suggestions
      tags:
      - search
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
